<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
      <div class="header"><h1>Welcome</h1></div>
      <div class="board-container">
       <div class="project-board">
        <div class="project-header">Projects</div>
        <div class="project-content">
        <div class="list-Item"></div>
        <form id="addProjectForm">
        <fieldset>
          <label for="text">Name of Project</label>
          <input type="text" id="name-input" name="addProjectForm">
          <button id="project-Submit">Submit</button> <button id="projectCancel">Cancel</button>
        </fieldset></form>
        <div class="button-holder"><button class="project-add">Add</button></div>



       </div>
      </div>
        <div class="to-do-list">
          <div class="to-do-header">To Do List</div>
          <div class="to-do-list-body">

            <form id="addToDoForm">
              <fieldset>
                <label for="text">Type to do</label>
                <input type="text" id="name-to-do" name="addToDoForm">
                <button id="to-Do-Submit">Submit</button><button id="to-Do-Cancel">Cancel</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>


      <div class="footer"></div>
 

    <script src="main.js" defer></script>

    
</body>
</html>
